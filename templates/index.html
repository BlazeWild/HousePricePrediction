<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="'bg-dark">
    <div class = "container">
      <div class="row">
        <div class = "card" style="width : 100%; height:100%; margin-top:50px">
            <div class="card-header" style = "text-align:center">
              <h1>Welcome to House Price Predictor</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="row">

            
                  <div class= "col-md-6 form group" style = "text-align:center">
                    <label><b>
                      Enter the stories:
                    </b></label>
                      <input type="number" class="'form-control" id="stories" name="stories" placeholder="Enter the stories"> 
                  </div>
          
            
                  <div class= "col-md-6 form group" style = "text-align:center">
                    <label><b>
                      Enter the Area: 
                    </b></label>

                    <input type="number" class="'form-control" id="area" name="area" placeholder="total square-feet">
                  </div>

                    <div class= "col-md-6 form group" style = "text-align:center">
                      <label><b>
                        Enter the Bedrooms: 
                      </b></label>
  
                      <input type="number" class="'form-control" id="bedroom" name="bedroom" placeholder="Enter the number of Bedrooms">
                    </div>

                    <div class= "col-md-6 form group" style = "text-align:center">
                      <label><b>
                        Enter the Bathrooms: 
                      </b></label>
  
                      <input type="number" class="'form-control" id="bathroom" name="bathroom" placeholder="Enter the number of Bathrooms">
                    </div>


                    <div class= "col-md-6 form group" style = "text-align:center">
                      <label><b>
                        Select Main Road:
                      </b></label>
  
                      <Select class = "select-picker form-control" id="mainroad" name="mainroad" required="1">
                    
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </Select>
                    </div>


                    <div class= "col-md-6 form group" style = "text-align:center">
                      <label><b>
                        Select Furnishing Status:
                      </b></label>
                      <Select class = "select-picker form-control" id="furnishingstatus" name="furnishingstatus" required="1">
                        <option value="unfurnished">Unfurnished</option>
                        <option value="semi-furnished">Semi-Furnished</option>
                        <option value="furnished">Fully Furnished</option>
                      </Select>
                    </div>


                    <div class= "col-md-12 form group">
                      <button class="btn btn-primary form control" id="predit" >
                        Predict Price
                      </button>
                    </div>

                
                </div>
              </form>

                <br>
                <div class="col-md-12" style="text-align:center">
                  <h3 id="result">
                  </h3>
                </div>

            </div>
        </div>

      </div>

    <script>

console.log('hello')

const form=document.querySelector("form");
console.log('form',form)

form.addEventListener("submit",function(e){
console.log('e',e)
e.preventDefault();
console.log('i am callled');
send_data()
return

})
      function send_data()
      {
        
        // WARNING: For POST requests, body is set to null by browsers.
    var data = new FormData(form);
    data.append("stories", "3");
    data.append("area", "7420");
    data.append("bedroom", "4");
    data.append("bathroom", "1");
    data.append("mainroad", "yes");
    data.append("furnishingstatus", "furnished");
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;
console.log('data',data)
    xhr.addEventListener("readystatechange", function(value) {
      if (this.readyState === 4) {
        console.log('retuned',xhr.responseText)
        document.getElementById('result').innerHTML = `The price of the house is ${xhr.responseText}`;
      }
    });

    xhr.open("POST", "http://127.0.0.1:5001/predict");
    // WARNING: Cookies will be stripped away by the browser before sending the request.

    xhr.send(data);

      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
